<!DOCTYPE html>
<html lang="es">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mineduc</title>
	<link rel="shortcut icon" type="image/x-icon" href="Mineduc_INT/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/mineduc.css" media="screen">
	<script type="text/javascript" src="js/libs/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="js/libs/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/router.js"></script>
	<script type="text/javascript" src="js/views/catalogo_datos_view.js"></script>
	<script type="text/javascript" src="js/views/catalogo_visualizadores_view.js"></script>
	<script type="text/javascript" src="js/views/sidebar_view.js"></script>
	<script type="text/javascript" src="js/collections/coleccion_datos.js"></script>
	<script src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery/jquery.collapse.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	
	<style type="text/css">
		a:hover{
			text-decoration: underline !important;
		}
		a.liMain{
			font-size:large;
		}
		ul.secundario{
			margin-left: 15px;
		}
		.navex{
			background-color: #f6f6f1 ;
		}
		.temas{
			overflow: scroll;
			height:600px;
		}
		a.csv{
			background-image: url(img/Xls_icon.png);
			background-repeat:no-repeat;
		
			background-position:center; 
		}
		a.xls{
			background-image: url(img/icon_csv.gif);
			background-repeat:no-repeat;
		
			background-position:center; 

		}
		h2{
			font-weight: bold;
		}
	</style>
	
	</head>

<body>
	<div class="container CLASE">
		<header>
			<br>
			<div class="row">
				<div class="col-lg-3 col-12 col-sm-12">
					<a href="#">
						<img rendermode="preview" src="img/mineduc/462_760_logo_header.png">
					</a>
				</div>
				<div class="col-lg-8 col-12 col-sm-12">
					<h1> data.mineduc.cl </h1>
					<h2> Indicadores educativos para la comunidad</h2>
				</div>
			</div>
		</header>

		<div class="container">
				
			<div class="maincontent"></div>
		</div> 

		<footer>
			<div class="btn-inverse">
				<div class="row" id="footer_fila">
					<div class="col-lg-2 col-12 col-sm-12">
						<img rendermode="preview" src="img/mineduc/Satellite.png">
					</div>
					<div class="col-lg-9 col-12 col-sm-12" itemscope="" itemtype="http://schema.org/EducationalOrganization">
						<span class="NegritaBlanca">
							<div class="left">
								<span itemprop="name">Ministerio de Educación </span>&nbsp; </div>
								<div class="left"> Teléfono: <span itemprop="telephone"> +56 2 240 660 00 </span>&nbsp; </div>
								<div class="left" itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress"> Dirección:&nbsp; <span itemprop="address"> Av. Libertador Bernardo O'higgins 1371</span>
								</div>
							</span>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- TEMPLATES  -->
		<!-- template_MainView -->
		<script type="text/template" id="template_MainView">
			<div>
				<div class="row menu secciones"></div>
				<br/>
				<div class="row seccion catalogo_datos">
					<!-- TAB -->
					<ul id="tabs" class="nav nav-tabs menu subseccion" data-tabs="tabs">
						<li class="active"><a href="#edu_escolar" data-toggle="tab">Educación Escolar</a></li>
						<li><a href="#edu_superior" data-toggle="tab">Educación Superior</a></li>
						<li><a href="#edu_parvularia" data-toggle="tab">Educación Parvularia</a></li>
					</ul>

					<div id="my-tab-content" class="tab-content">
						<div class="tab-pane active" id="edu_escolar">
							<div class="subseccion educacion_escolar"></div>
						</div>
						<div class="tab-pane" id="edu_superior">
							<div class="subseccion educacion_superior"></div>
						</div>
						<div class="tab-pane" id="edu_parvularia">
							<div class="subseccion educacion_parvularia"></div>
						</div>
					</div>
				</div>
				<div class="row seccion catalogo_visualizadores">
					<div class="menu subseccion"></div>
					<div class="subseccion visualizadores"></div>
				</div>
			</div> 
		</script>

		<script type="text/template" id="template_menu_secciones">
			<a id="catalogoDatos" href="#" type="catalogo1" class="btn btn-large btn-primary btnCatalogo ">Catálogo de datos</a>
			<a  id="catalogoVisualizadores" href="#viz" type="catalogo2"class="btn btn-large  btnCatalogo ">Catálogo de visualizadores</a>
		</script>

		<!-- template_CatalogoDatosMainView -->
		<script type="text/template" id="template_CatalogoDatosMainView">
			<div class="row">
				<div class="col-lg-3 col-12 col-sm-12 sidebar"></div>
				<div class="col-lg-9 col-12 col-sm-12">
					<div class="temas"></div>
				</div>
			</div>	
		</script>

		
		<!-- template_CatalogoDatosItemView -->
		<script type="text/template" id="template_CatalogoDatosTemasView">
			<h2 id="<%=slug%>"> <%=tema%></h2>
			<div class="item"></div>
			<hr/>
		</script>

		<!-- template_CatalogoDatosTemaView -->
		<script type="text/template" id="template_CatalogoDatosTemaView"
		<br/>
		<h3 id="<%=slug%>"><%=titulo%></h3><br/>
		<p><%=descripcion%></p>
		<table>
			<tr>
				<td>Fuente:</td> <td><%=fuente%></td>
			</tr>
			<tr>
				<td>Actualización: </td> <td><%=actualizacion%></td>
			</tr>
			<tr>
				<td>Vigencia: </td> <td><%=vigencia%></td>
			</tr>
			<tr>
				<td>Categoria: </td> <td><%=etiqueta_categoria%></td>
			</tr>
			<tr>
				<td>Url</td><td><a href="<%=esquema_de_datos%>"><%=esquema_de_datos%><a></td>
			</tr>
			
		<table>
		<br/>
		<table class="table">
			<thead>
				<tr>
					<th><%=etiqueta_categoria%></th>
					<th>Formato</th>
					<th>Tamaño Referencial</th>
				</tr>
			</thead>
			<tbody class="itemTR table"></tbody>
		</table>
		
		</script>

		<script type="text/template" id="template_CatalogoDatosTRItemView">
			<td><%=categoria%></td>
			<td><div class="list formatos"></div></td>
			<td><%=tamagno%></td>

		</script>

		<!-- template_CatalogoDatosFormatoItemView -->
		<script type="text/template" id="template_CatalogoDatosFormatoItemView">
			<a class="<%=tipo%>" href="<%=url%>">....</a>
		</script>



		<!-- TEMPLATES CATALOGO VISUALIZADORES -->

		<!-- template_CatalogoVisualizadoresListView -->
		<script type="text/template" id="template_CatalogoVisualizadoresListView">
		<div class="row">
			<div class="col-lg-3 col-12 col-sm-12 sidebar"></div>
			<div class="col-lg-9 col-12 col-sm-12">
				<ul class="list-unstyled list visualizadores"></ul>
			</div>
		</div>	
		</script>

		<!-- template_CatalogoVisualizadoresCategoriaView -->
		<script type="text/template" id="template_CatalogoVisualizadoresCategoriaView">
		<h3>  <%=titulo%>   </h3>
			<div class="row  list visualizador"></div>
		</script>

		<!-- template_viewsCatalogoVisualizadoresItemView -->
		<script type="text/template" id="template_viewsCatalogoVisualizadoresItemView">
			<a href="<%=url%>" target='_blank' class="thumbnail">
				<img class="thumbnails img-responsive" src="<%=thumbnails%>"/>
			</a>
		<br/>
			<a href="#" title="<%=nombre%>" alt="<%=url%>" class="windowIframe"><%=nombre%></a>
		</script>

		<!-- SIDEBAR -->
		<script type="text/template" id="template_SideBarView">
			<br/>
			<ul class="nav bs-sidenav navex"></ul>
		</script>

		<script type="text/template" id="template_SideBarItemView">
			<a title="<%=tema%>" alt="<%=tema%>" class="liMain"  href="#">  <%=tema%></a>
			<ul class="nav secundario"></ul>
		</script>

		<!-- template_SideBarTemaView -->
		<script type="text/template" id="template_SideBarTemaView"
			<li><a href="#<%=slug%>"><%=titulo%></li></a>
		</script>

<!-- SIDEBAR2 -->
		<script type="text/template" id="template_SideBarView2">
			<br/>
			<div class="bs-sidebar">
			<ul class="nav bs-sidenav navex"></ul>
			</div>
		</script>

		<script type="text/template" id="template_SideBarItemView2">
			<a title="<%=titulo%>" alt="<%=titulo%>"  href="#">  <%=titulo%></a>
		</script>

		<div id="myModal"   class="modal hide fade" tabindex="-1" role="dialog">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3 id="dialog_iframe">Dialog</h3>
			</div>
			<div class="modal-body">
				<iframe src="" style="zoom:0.60" width="99.6%" height="99.6%" frameborder="0"></iframe>
			</div>

		</div>
	</body>
	</html>
